<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>AI Chat</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" id="hljs-theme" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>
</head>
<body>
    <!-- 登录页面 -->
    <div id="login-page" class="page">
        <div class="login-container">
            <h1>AI Chat</h1>
            <p class="subtitle" id="auth-subtitle">登录以开始对话</p>
            <!-- 登录表单 -->
            <form id="login-form">
                <input type="text" id="username" placeholder="用户名" required autocomplete="username">
                <input type="password" id="password" placeholder="密码" required autocomplete="current-password">
                <button type="submit">登录</button>
                <p id="login-error" class="error"></p>
            </form>
            <!-- 注册表单 -->
            <form id="register-form" class="hidden">
                <input type="text" id="reg-username" placeholder="用户名" required autocomplete="username">
                <input type="password" id="reg-password" placeholder="密码 (至少6位)" required autocomplete="new-password">
                <input type="password" id="reg-password-confirm" placeholder="确认密码" required autocomplete="new-password">
                <input type="text" id="reg-invite-code" placeholder="邀请码" required autocomplete="off">
                <button type="submit">注册</button>
                <p id="register-error" class="error"></p>
            </form>
            <!-- 切换链接 -->
            <div class="auth-switch">
                <span id="switch-to-register">没有账号？<a href="#">注册</a></span>
                <span id="switch-to-login" class="hidden">已有账号？<a href="#">登录</a></span>
            </div>
        </div>
    </div>

    <!-- 聊天页面 -->
    <div id="chat-page" class="page hidden">
        <!-- 侧边栏 -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>AI Chat</h2>
                <button id="new-chat-btn" title="新对话">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                </button>
            </div>
            <!-- 搜索框 -->
            <div class="sidebar-search">
                <svg viewBox="0 0 24 24" width="16" height="16">
                    <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
                <input type="text" id="search-conversations" placeholder="搜索对话...">
            </div>
            <div class="conversation-list" id="conversation-list"></div>
            <div class="sidebar-footer">
                <!-- 模型选择器 -->
                <div class="model-selector" id="model-selector">
                    <button class="model-trigger" id="model-trigger">
                        <div class="model-trigger-content">
                            <svg viewBox="0 0 24 24" width="16" height="16">
                                <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                            </svg>
                            <span id="model-display">选择模型</span>
                        </div>
                        <svg class="model-arrow" viewBox="0 0 24 24" width="16" height="16">
                            <path fill="currentColor" d="M7 10l5 5 5-5z"/>
                        </svg>
                    </button>
                    <div class="model-dropdown" id="model-dropdown">
                        <div class="model-dropdown-content" id="model-dropdown-content"></div>
                    </div>
                </div>
                <div class="user-info">
                    <div class="user-avatar" id="user-avatar"></div>
                    <span id="current-user"></span>
                    <div class="user-actions">
                        <button id="admin-btn" class="hidden" title="管理面板">
                            <svg viewBox="0 0 24 24" width="16" height="16">
                                <path fill="currentColor" d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                            </svg>
                        </button>
                        <button id="theme-btn" title="切换主题">
                            <svg viewBox="0 0 24 24" width="16" height="16" id="theme-icon">
                                <path fill="currentColor" d="M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 0 1-4.4 2.26 5.403 5.403 0 0 1-3.14-9.8c-.44-.06-.9-.1-1.36-.1z"/>
                            </svg>
                        </button>
                        <button id="logout-btn" title="退出登录">
                            <svg viewBox="0 0 24 24" width="16" height="16">
                                <path fill="currentColor" d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- 主聊天区域 -->
        <main class="chat-main">
            <div class="chat-header">
                <button id="menu-btn" class="menu-btn" title="菜单">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                    </svg>
                </button>
                <span class="chat-title">AI Chat</span>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="welcome-message">
                    <div class="welcome-icon">
                        <svg viewBox="0 0 24 24" width="48" height="48">
                            <path fill="currentColor" d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
                        </svg>
                    </div>
                    <h2>有什么可以帮助你的？</h2>
                    <p>选择下方的快捷提示，或直接输入你的问题</p>
                    <div class="quick-prompts" id="quick-prompts">
                        <button class="quick-prompt" data-prompt="帮我写一段Python代码">
                            <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/></svg>
                            写代码
                        </button>
                        <button class="quick-prompt" data-prompt="帮我解释一下这段代码的含义">
                            <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z"/></svg>
                            解释代码
                        </button>
                        <button class="quick-prompt" data-prompt="帮我翻译以下内容">
                            <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.98-4.17 3.71-6.53H17V4h-7V2H8v2H1v1.99h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z"/></svg>
                            翻译
                        </button>
                        <button class="quick-prompt" data-prompt="帮我总结以下内容的要点">
                            <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>
                            总结
                        </button>
                    </div>
                </div>
            </div>
            <div class="chat-input-container">
                <div id="image-preview-container" class="image-preview-container hidden"></div>
                <div class="chat-input-wrapper">
                    <input type="file" id="image-input" accept="image/*" multiple style="display: none;">
                    <button id="image-btn" class="image-btn" title="上传图片">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor" d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                        </svg>
                    </button>
                    <textarea id="chat-input" placeholder="输入消息... (Shift+Enter 换行)" rows="1"></textarea>
                    <div class="input-actions">
                        <button id="stop-btn" class="hidden" title="停止生成 (Esc)">
                            <svg viewBox="0 0 24 24" width="20" height="20">
                                <path fill="currentColor" d="M6 6h12v12H6z"/>
                            </svg>
                        </button>
                        <button id="send-btn" title="发送 (Enter)">
                            <svg viewBox="0 0 24 24" width="20" height="20">
                                <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="input-hint">
                    <span id="keyboard-hint">Enter 发送 · Shift+Enter 换行 · Esc 停止 · Ctrl+V 粘贴图片</span>
                </div>
            </div>
        </main>
        <!-- 遮罩层 -->
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
    </div>

    <!-- 管理面板 -->
    <div id="admin-page" class="page hidden">
        <div class="admin-container">
            <div class="admin-header">
                <h2>管理面板</h2>
                <button id="admin-close-btn" title="返回">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
            <div class="admin-tabs">
                <button class="admin-tab active" data-tab="invite-codes">邀请码</button>
                <button class="admin-tab" data-tab="users">用户管理</button>
                <button class="admin-tab" data-tab="settings">API设置</button>
            </div>
            <!-- 邀请码管理 -->
            <div class="admin-panel" id="panel-invite-codes">
                <div class="admin-panel-header">
                    <h3>邀请码列表</h3>
                    <button id="create-invite-code-btn" class="primary-btn">
                        <svg viewBox="0 0 24 24" width="16" height="16">
                            <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        生成邀请码
                    </button>
                </div>
                <div class="admin-list" id="invite-codes-list"></div>
            </div>
            <!-- 用户管理 -->
            <div class="admin-panel hidden" id="panel-users">
                <div class="admin-panel-header">
                    <h3>用户列表</h3>
                </div>
                <div class="admin-list" id="users-list"></div>
            </div>
            <!-- API设置 -->
            <div class="admin-panel hidden" id="panel-settings">
                <div class="admin-panel-header">
                    <h3>API配置</h3>
                </div>
                <form id="settings-form" class="settings-form">
                    <div class="form-group">
                        <label for="settings-api-url">API Base URL</label>
                        <input type="url" id="settings-api-url" placeholder="https://api.openai.com" required>
                        <p class="form-hint">OpenAI兼容API的基础地址，不需要包含 /v1</p>
                    </div>
                    <div class="form-group">
                        <label for="settings-api-key">API Key</label>
                        <div class="input-with-toggle">
                            <input type="password" id="settings-api-key" placeholder="sk-..." required>
                            <button type="button" id="toggle-api-key" class="toggle-btn" title="显示/隐藏">
                                <svg viewBox="0 0 24 24" width="16" height="16" id="eye-icon">
                                    <path fill="currentColor" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                </svg>
                            </button>
                        </div>
                        <p class="form-hint" id="api-key-hint">当前密钥: <span id="api-key-masked">未设置</span></p>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="test-settings-btn" class="secondary-btn">
                            <svg viewBox="0 0 24 24" width="16" height="16">
                                <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                            </svg>
                            测试连接
                        </button>
                        <button type="submit" class="primary-btn">
                            <svg viewBox="0 0 24 24" width="16" height="16">
                                <path fill="currentColor" d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
                            </svg>
                            保存设置
                        </button>
                    </div>
                    <p id="settings-message" class="settings-message"></p>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
